
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="wu" src="https://raw.githubusercontent.com/benhov/benhov.github.io/master/cp_shg_ar/wu/assets/wu.dae"></a-asset-item>
        </a-assets>

        <a-marker-camera type='barcode' value='6'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker-camera>

        <a-marker-camera id="wujiao" type='barcode' value='7'>
            <a-entity
                collada-model="#wujiao"
                scale="2">
            </a-entity>
        </a-marker-camera>

        </a-scene>
    </body>
</html>
